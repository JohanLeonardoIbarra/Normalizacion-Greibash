<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/index.css" />
    <title>Normalizador de gramatica</title>
  </head>
  <body>
    <div
    id="first-view"
    class="w-full h-[100vh] flex justify-end "
  >
    <form id="variables" class="self-end m-[10%]">
      <div class=" flex flex-wrap justify-center bg-white w-[40vw] h-[50vh] rounded-lg overflow-hidden border border-blue-400">
        <div class="text-blue-400 text-2xl pt-20 w-[90%]">
          <label for="alfabeto">Digitar el Alfabeto:</label>
          <input
            name="alfabeto"
            type="text"
            class="form-control"
            id="alfabeto"
            onkeyup="this.value = this.value.toUpperCase()"
            placeholder="A,B,C,D,E..."
            required=""
          />
          <label for="inicial">Elegir Estado Inicial:</label>
          <input
            name="inicial"
            type="text"
            class="form-control"
            id="estado"
            onkeyup="this.value = this.value.toUpperCase()"
            placeholder="A"
            required=""
          />
          <label for="terminales">Digitar las Terminales:</label>
          <input
            name="terminales"
            type="text"
            class="form-control"
            id="terminales"
            onkeyup="this.value = this.value.toLowerCase()"
            placeholder="1,2,3,4,5..."
            required=""
          />
      </div>
      <button class="bg-blue-100 text-blue-600 w-full" type="submit">Continuar</button>
    </form>
  </div>

    <div class="hide">
      <div class="flex flex-wrap justify-center w-[80vw] mx-[10vw]">
        <table class="table table-striped border border-solid w-full">
          <thead>
            <tr>
              <th>Variable No Terminal</th>
              <th>Producciones</th>
            </tr>
          </thead>
          <tbody id="notation"></tbody>
        </table>
        <button id="next" class="bg-blue-300 px-[5vw] text-white text-2xl">
          Next
        </button>
      </div>
    </div>

    <div
      id="modal"
      class="modal w-full h-full flex align-center justify-center absolute top-[0] producciones hide"
    >
      <form
        id="formulario-producciones"
        class="bg-blue-400 h-[80vh] w-[50vw] mt-[10vh] flex flex-wrap justify-center ovy"
      >
        <table class="w-[80%] self-center">
          <thead>
            <tr class="text-3xl text-white">
              <th>Variable</th>
              <th>Producciones</th>
            </tr>
          </thead>
          <tbody id="producciones-tabla"></tbody>
        </table>
        <div class="w-full flex justify-between h-[40px] self-end">
          <div class="px-[20px] text-3xl text-blue-400 bg-white">
            Î»
          </div>
          <button type="submit" class="bg-white text-blue-400 px-12 text-2xl">
            Next
          </button>
        </div>
      </form>
    </div>

    <script src="js/index.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
